<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('click!')">inline 이벤트 버튼</button>
    <button id="event_btn">addEventListener 버튼</button>

    <script>
        const btn = document.getElementById("event_btn");

        btn.addEventListener('click', () => {
            alert("addEventListner")
        });
    </script>

</body>
</html>
